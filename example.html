<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Handler Test</title>
</head>
<body>
	<ul id="output" style="word-wrap: break-word;"></ul>
</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script>
function makeAPIcall(endpoint, method, encoding){
	$.ajax({
		url:"api/"+endpoint+"."+encoding,
		dataType:encoding,
		data:{
			'name':'team2',
			'group':'a'
		},
		method:method,
		success:function(data){
			console.log(data);
			$('#output').append("<li>"+JSON.stringify(data)+"</li>");
		},
		error:function(data){
			$('#output').append("<li>"+JSON.stringify(data)+"</li>");
		}
	});
}

(function(){
	//makeAPIcall("teams", "GET", "json");
	makeAPIcall("teams/create", "post", "json");
	//makeAPIcall("match/123", "get", "json");
})()
</script>
</html>
