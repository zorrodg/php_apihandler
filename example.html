<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Handler Test</title>
</head>
<body>
	<pre id="output" style="word-wrap: break-word;"></pre>
</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script>
	(function(){
		$.ajax({
			url:"api/teams/get.json",
			dataType:"json",
			method:"GET",
			success:function(data){
				console.log(data);
				$('#output').html(JSON.stringify(data));
			},
			error:function(data){
				$('#output').html(data);
			}
		});
	})()
</script>
</html>
